<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Inventory Web Application</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>Snack Inventory</h1>
    </header>
    <div class="collection">
        <div class="snack">
            <h2>Original Flavor Pringles</h2>
            <hr>
            <img height="200" src="https://pics.walgreens.com/prodimg/595137/900.jpg" alt="Picture of Original Flavor Pringles">
            <p>Minimum Quantity: 5</p>
            <p>Price: $3</p>
            <button id="inStock">In Stock</button>
            <br>
            <button id="remove">Remove</button>
        </div>
        <div class="snack">
            <h2>Sour Skittles</h2>
            <hr>
            <img height="200" src="https://www.skittles.com/sites/g/files/fnmzdf586/files/migrate-product-files/yyjvqdz59i6fss3trvgo.png" alt="Picture of Sour Skittles">
            <p>Minimum Quantity: 10</p>
            <p>Price: $2</p>
            <button id="inStock">In Stock</button>
            <br>
            <button id="remove">Remove</button>
        </div>
        <div class="snack">
            <h2>Cosmic Brownies</h2>
            <hr>
            <img height="200" src="https://i5.walmartimages.com/asr/cd65164c-ac0c-4d32-9011-1785961b3696.bf7460a9cd0d89c4ff5764ccbd5d97ca.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Picture of Cosmic Brownies">
            <p>Minimum Quantity: 5</p>
            <p>Price: $5</p>
            <button id="inStock">In Stock</button>
            <br>
            <button id="remove">Remove</button>
        </div>
    </div>
    <section>
        <form>
            <h2>Add New Snack</h2>
            <hr>
            <label for="name">Name</label>
            <br>
            <input id="name" name="name" type="text" required>
            <br>
            <label for="quantity">Quantity</label>
            <br>
            <input id="quantity" name="quantity" type="text">
            <br>
            <label for="image">Image URL</label>
            <br>
            <input id="image" name="image" type="text">
            <br>
            <label for="price">Price</label>
            <br>
            <input id="price" name="price" type="text">
            <br>
            <label for="stock">In Stock</label>
            <br>
            <select id="stock" name="stock">
                <option>Select One</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>
            <button type="submit">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
